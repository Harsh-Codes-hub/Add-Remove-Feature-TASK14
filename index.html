<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add/Remove Feature</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile-container">
          <div class="top">
            <div class="profile-bg">
              <img
                src="https://images.unsplash.com/photo-1715615751025-e7ebe7f47eea?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
              />
            </div>
          </div>
          <div class="bottom">
            <div class="profile-picture">
              <img
                src="https://images.unsplash.com/photo-1714229469420-a27e41eb9be4?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
              />
            </div>
            <div class="content-block">
                <div class="content-block-top">
                    <h1>AIGR</h1>
                    <em id="relation" class="rel-stranger">Stranger</em>
                </div>
              <button type="button" id="add-unAdd-Btn" class="follow">
                Follow <i class="ri-user-follow-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
